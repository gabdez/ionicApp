<ion-header>
    <ion-toolbar>
      <ion-title>{{card?.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding >
    <ion-card *ngIf="card && card.cardId">
        <img [src]="card.img" (error)="updateImage($event)">
        <ion-card-content>
            <ion-card-title>
                {{card?.name}}
            </ion-card-title>
            <p [innerHTML] = "card?.text"></p>
            <p>{{card?.flavor}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
